<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'courses/css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>{% block title %}Education{% endblock %}</title>
</head>
<body>
    <header class="site-header sticky-top ">
      <nav class="container-fluid d-flex flex-column flex-md-row justify-content-between bg-dark-nav">
        <div class="container-fluid mx-2">
            {% if request.user.is_authenticated %}
                <div class="row">
                    <div class="col-7">
                      <h3><strong><a href="/">
                        Coursera<i class="fas fa-cannabis"></i>
                      </a></strong></h3>
                    </div>
                    <div class="col-3 text-center">
                        {% if request.user.is_teacher %}
                            <h5 class="text-white"><a href="{% url 'manage_course_list' %}"><strong>Мой аккаунт</strong></a></h5>
                        {% else %}
                            <h5 class="text-white"><a href="{% url 'user_course_list' %}"><strong>Мой аккаунт</strong></a></h5>
                        {% endif %}
                    </div>
                    <div class="col-2 text-center">
                        <h5 class="text-white"><a href="{% url 'logout' %}"><strong><i class="fas fa-sign-out-alt"></i>Выйти</strong></a></h5>
                    </div>
                </div>
            {% else %}
                <div class="row">
                    <div class="col-7">
                          <a href="/">
                            <h3><strong>Coursera<i class="fas fa-cannabis"></i></strong></h3>
                          </a>
                        </div>
                     <div class="col-3 text-center">
                        <h5 class="text-white"><a href="{% url 'signup' %}"><strong>Регистрация<i class="fas fa-user-plus"></i></strong></a></h5>
                    </div>
                    <div class="col-2 text-center">
                        <h5 class="text-white"><a href="{% url 'login' %}"><strong>Войти<i class="fas fa-sign-in-alt"></i></strong></a></h5>
                    </div>
                </div>
            {% endif %}
        </div>
{#          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="true" aria-label="">#}
{#            <span class="navbar-toggler-icon"></span>#}
{#          </button>#}
      </nav>
    </header>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
