{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Изменение пароля{% endblock %}
{% block content %}
    <h1>Изменение пароля</h1>
    <p>Пожалуйста, введи старый пароль для безопасности, и далее дважды свой новый пароль.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Изменить пароль">
    </form>
{% endblock %}
